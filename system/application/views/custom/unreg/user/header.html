<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style>
body {visibility:hidden;} 
</style>
<noscript>
<style>
body {visibility:visible;} 
</style>
</noscript>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="{keywords}" />
<title>{header_title}</title>
<link rel="icon" href="{base_url}img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="{base_url}img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="{base_url}css{theme_path}datepicker.css" type="text/css" media="screen" />
<link rel="stylesheet" href="{base_url}css{theme_path}default.css" type="text/css" />
<script type="text/javascript" src="{base_url}js/jquery/jquery-1.2.6.js"></script>
<script type="text/javascript" src="{base_url}js/jquery/getScriptSet-plugin.js"></script>
<script type="text/javascript" src="{base_url}js/png.js"></script>
<script type='text/javascript' id='lang_script'></script>
<script type='text/javascript' id='config_script'>{config_script}{content}{/config_script}</script>
{user_scripts}
<script type="text/javascript" src="{script}"></script>
{/user_scripts}
<script type="text/javascript" src="{base_url}js/user/header.js"></script>
</head>
<body>
{warnings}
<span id='{id}' class='{class}' style='{style}'>{text}</span>
{/warnings}
<div class="header">
<a href="{base_url}user/main"><img class="logo" alt="LOGO" src="{base_url}img{theme_path}logo.png" /></a>
<div class="header_text" style="text-align: right; padding-right: 2px; float:right; width:28%;">
<div style="float: left;">&nbsp;</div>
{multi_language}{content}{/multi_language}
</div>
</div>
<div class="wrapper">
<div class="line_body">&nbsp;</div>
