{header}
{menu}
<div class="body_center"  style="width:737px;">
<div class="body_header">
<div class="header_subject"><{user_remind_password_page_title}></div>
</div>
{error_box}
{message_box}
<br/>
<form id="user_remind_form" onSubmit="" action="{base_url}user/remind_password" method="POST" >
<input type="hidden" name="action" value="remind" >
<table align="center">
<tr>
<td><{user_remind_password_label_login}></td>
<td><input id="user_remind_login" name="login" type="text" style="width: 200px;" maxlength="64"
value="{login}" /></td>
</tr>
<tr>
<td><{user_remind_password_label_email}></td>
<td><input id="user_remind_email" name="email" type="text" style="width: 200px;"  maxlength="255" 
value="{email}" /></td>
</tr>
<tr class="glav">
<td align="right"><{user_remind_password_input_capcha}>: <br />
<span  id="user_remind_capcha_error" style="{capcha_error_display} color: red;"><small><{user_remind_password_capcha_error}></small></span>
</td>
<td><input valign="bottom" type="text" name="capcha_code" value="" style="width: 105px; margin-top:10px;" id="user_remind_capcha" onkeyUp=""/>
<img src="{base_url}capcha/draw" border="0" style="vertical-align:top;" >
</td>
</tr>          
<tr>
<td colspan="2" align="center" style="padding-top:15px;"><input type="submit" class="button" value="<{user_remind_password_button_submit}>" /></td>
</tr>
</table>
</div>
{footer}
